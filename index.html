<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Triangle Area Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="main col-md-8 col-md-offset-2">
                <h1 class="text-center">Triangle Area Calculator</h1>

                <div class="row">
                    <div class="col-md-6">
                        <figure><img class="img-responsive center-block" src="http://www.mathwarehouse.com/geometry/triangles/area/images/area-of-triangle-icon.png" alt=""></figure>
                    </div>
                    <div class="col-md-6">
                       <form>
                        <div class="form-group">
                            <label for="triangleBase">Triangle Base</label>
                            <input type="text" class="form-control" id="triangleBase" placeholder="Base" value="">

                        </div>
                         <div class="form-group">
                            <label for="triangleHeight">Triangle Height</label>
                            <input type="text" class="form-control" id="triangleHeight" placeholder="Height" value="">

                        </div>
                        <div class="form-group"><button type="button" class="btn btn-default" id="button">Calculate</button></div>
                        <div class="result"><p>Area of your triangle:</p></div>
                        <div class="resultValue" id="resultValue"><p>0 cm <sup>2</sup></p></div>

                   </form>
                    </div>
                </div>

            </div>


        </div>


    </div>


    <script src="js/script.js"></script>
</body>

</html>
